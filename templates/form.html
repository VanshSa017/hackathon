<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Segmentation Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1559526324-593bc073d938?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 20px;
      color: #00ffe0;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      backdrop-filter: blur(4px);
    }

    form input:focus, form select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    input[type="submit"] {
      grid-column: span 2;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffc8;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      transform: scale(1.03);
      background: #00e6b2;
      box-shadow: 0 0 25px #00ffc8, 0 0 35px #00ffc8;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      input[type="submit"] {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h2>💼 Customer Segmentation</h2>
    <form action="/predict" method="POST">
      <div>
        <label>Age:</label>
        <input type="number" name="age" required>
      </div>

      <div>
        <label>Work Experience:</label>
        <input type="number" name="work_experience" required>
      </div>

      <div>
        <label>Family Size:</label>
        <input type="number" name="family_size" required>
      </div>

      <div>
        <label>Sex:</label>
        <select name="sex" required>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div>
        <label>Bachelor:</label>
        <select name="bachelor" required>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label>Graduated:</label>
        <select name="graduated" required>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label>Career:</label>
        <select name="career" required>
          <option>Private</option>
          <option>Public</option>
          <option>Doctor</option>
          <option>Scientist</option>
          <option>Lawyer</option>
          <option>Housewife</option>
          <option>Content Creation</option>
        </select>
      </div>

      <div>
        <label>Variable:</label>
        <select name="variable" required>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div>
        <label>Family Expenses:</label>
        <select name="family_expenses" required>
          <option>Low</option>
          <option>Average</option>
          <option>High</option>
        </select>
      </div>

      <input type="submit" value="🔍 Predict">
    </form>
  </div>
</body>
</html>
